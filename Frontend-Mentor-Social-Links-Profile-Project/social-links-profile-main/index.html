<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jersey+25&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a {color: hsl(228, 45%, 44%);}
    
  </style>
</head>
<body>
<div class="card"> <!--Card-->
  <div class="profile-pic"> <!--Profile Picture-->
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" id="profilePic">
  </div>
  <div class="profile"> <!--Profile Text-->
    <p class="profileText" id="name">Jessica Randall</p>
    <p class="profileText" id="location">London, United Kingdom</p>
    <p class="profileText" id="title">"Front-end developer and avid reader."</p>
  </div>
  <div class="socials"> <!--Social Link Text-->
    <p class="social">GitHub</p>
    <p class="social">Frontend Mentor</p>
    <p class="social">LinkedIn</p>
    <p class="social">Twitter</p>
    <p class="social">Instagram</p>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arvind Anthey</a>.
  </div>
</body>
</html>
